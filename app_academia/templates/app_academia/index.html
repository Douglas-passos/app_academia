{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/index.css">
    <title>Iron Gym - Academias</title>
</head>

<body>
    <div id="principal">
        <header id="cabecalho">
            <hgroup>
                <img id="logo" src="static/img/iron.png" alt="Olimpo Academias">
                <h1>Iron Gym - Academias</h1>
                <h2>Sejam bem vindos(a)</h2>
            </hgroup>
    </header>
    
    <form method="post" id="formulario" action="mailto:douglaspassos_contato@hotmail.com">
        <fieldset id="usuario">
        <legend id="email">Entre com seu endereço de e-mail</legend>
        <label for="cMail"><input class="form-control" type="email" name="tMail" id="cMail" size="30" maxlength="50" required="required" placeholder="E-mail"></label>
        <label for="cSenha"><input class="form-control" type="password" name="tSenha" id="cSenha" size="30" maxlength="50" required="required" placeholder="Senha"></label>
        <div class="linha">
        <p><input type="checkbox" name="tLembrar" id="cLembrar" checked >
        <label for="cLembrar">Lembrar-me</label></p>
        <label><a href="#">Esqueceu a senha?</a></label>
        </div>
        <a href="/home"><button type="button" class="btn btn-dark">Acessar Conta</button></a>
        
    </fieldset>

       <fieldset id="cadastrar">
        <p><label for="cadastrar">Não tem uma conta?</label></p>
        <a href="/cadastrar">
    <button type="button" class="btn btn-dark">Criar conta</button>
        </a>
    </fieldset>
    </form>
    </div>
</body>
</html>
