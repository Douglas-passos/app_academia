<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/cadastrar.css">
    <link rel="stylesheet" href="static/styles/index.css">
    <title>Iron Gym - Academias</title>
</head>
<body>
    <div id="principal">
        <header id="cabecalho">
            <hgroup>
                <img id="logo" src="static/img/iron.png" alt="Iron Gym - Academias">
                <h1>Iron Gym - Academias</h1>
            </hgroup>
        </header>
        <form action="{% url 'cadastrar' %}" method="post" id="formulario" class="registration-form">
            <fieldset id="cadastro">
                <legend>Dados Cadastrais</legend>
                {% csrf_token %}
                <p>
                    <label for="cNome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="cNome" size="30" maxlength="50" required="required" placeholder="Nome">
                </p>
                <p>
                    <label for="cEmail">E-mail:</label>
                    <input class="form-control" type="email" name="email" id="cEmail" size="30" maxlength="50" required="required" placeholder="E-mail">
                </p>
                <p>
                    <label for="cSenha">Senha:</label>
                    <input class="form-control" type="password" name="senha" id="cSenha" size="30" maxlength="8" required="required" placeholder="Senha">
                </p>
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </fieldset>
            {% if usuario %}
                <ul>
                    <li>{{ usuario.nome }}</li>
                    <li>{{ usuario.email }}</li>
                    <li>{{ usuario.senha }}</li>
                </ul>
            {% endif %}
        </form>
    </div>
</body>

</html>
